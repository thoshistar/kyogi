<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協議内容要約</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #007BFF;
            font-size: 18px; /* フォントサイズを大きくする */
            line-height: 1.6; /* 行間を広げる */
        }
        li:nth-child(odd) {
            border-left: 5px solid #007BFF; /* 青 */
            background-color: #eef5ff; /* 背景色を淡い青に */
        }
        li:nth-child(even) {
            border-left: 5px solid #28a745; /* 緑 */
            background-color: #f2fff0; /* 背景色を淡い緑に */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>協議要約</h1>
        <ul id="summary-list">
            <!-- JavaScriptでリストアイテムを生成 -->
        </ul>
        <a href="/">トップページへ戻る</a>
    </div>

    <script>
        const summaryItems = [
            "## 協議内容1",
            "## 協議内容2",
            "## 協議内容3"
        ];

        const summaryList = document.getElementById('summary-list');

        summaryItems.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = item.replace(/^##\s*/, ''); // ##を削除
            li.style.borderLeft = (index % 2 === 0) ? '5px solid #007BFF' : '5px solid #28a745';
            li.style.backgroundColor = (index % 2 === 0) ? '#eef5ff' : '#f2fff0';
            summaryList.appendChild(li);
        });
    </script>
</body>
</html>
